<body>
    <script>
        function sum(arr,n){
            let max = arr[0];
            for (let i=0;i<=arr.length-n;i++){
                let sum = 0;
                for (let j=i;j<i+n;j++){
                    sum+=arr[j];
                }
                if (max < sum) max = sum;
            }
            return max;
        }
        let arr = [1, 2, 5, 2, 8, 1, 5];
        let n =+prompt("Nhap so bat ky");
        console.log(sum(arr,n));
    </script>

<body>
    <script>
        function chunkArrayInGroups(arr,num) {
            let left=new Array();
            let right=new Array();
            for (let i = 0; i < arr.length; i++) {
                if (i<num) {
                    left.push(arr[i]);
                }else right.push(arr[i]);
            }
            let result= [left,right];
            return result;
        }
        let arr=["2","3","c","4","b","5","6","a"];
        let num=+prompt("Nhap so phan tu ban muon chia");
        console.log(chunkArrayInGroups(arr,num));
    </script>

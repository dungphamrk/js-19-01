<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bt8</title>
</head>
<body>
    <script>
        function fakeReduce(arr,callback,num) {
            for (let i = 0; i < arr.length; i++) {
                num=callback(num,arr[i]);
            }
            return num;
        }
        const data = [5, 10, 15, 20, 25];
        const res = fakeReduce(data,(total,currentValue) => {
            return total + currentValue;
        },0);

    console.log(res); 

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function check(str) {
        let i = 0;
        while (str[i] < 0) {
          if (str.includes(-str[i])) {
            return([str[i], -str[i]]);
          }
          i++;
        }
        return undefined;
      }
      let arr = [-2,-1, 1, 3, 4, 6];
     console.log(check(arr));
    </script>
  </body>
</html>
